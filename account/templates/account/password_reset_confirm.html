{% extends "base.html" %}

{% block head %}
	<title>Set New Passwords</title>
{% endblock %}

{% block contents %}
{% if validlink %}
	<form method="post">
		{% csrf_token %}
		{{form.as_p}}
		<button type="submit">Save</button>
	</form>
{% else %}
	<p>Invalid token</p>
	<a href="{% url 'account:password_reset' %}">Request a new passwordd token</a>

{% endif %}
{% endblock %}
